<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Svg.css -->
    <link rel="stylesheet" href="/assets/css/svg.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Select L-Shaped Kitchen Layout</title>
    <style>
        html, body {
            width: 100%;
            min-height: 100%;
        }
        #layout {
            background-image: linear-gradient(teal, teal);
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: drop-shadow(0px 30px 0px teal);
        }
        #select {
            background-color: white;
            color: teal;
            border-radius: 25px;
        }
        #lshape {
            background-color: lemonchiffon;
            color: teal;
            border-radius: 25px;
        }
        select::after {
            border: 2px solid teal;
        }
    </style>
</head>
<body>
<div id="layout" class="h-100 img-fluid">
    <div class="p-3">

        <div class="ps-5">
            <h1 class="text-light">Kitchen Price Estimate Steps</h1>
        </div>  

        <div class="container-lg text-center px-3 my-3 py-2" id="select">
            <h2 class="">Now refer to the chosen layout here and add the measurement</h2>
            <div class="row p-2 justify-content-center">

                <div class="container col-10 p-5 text-center" id="lshape">
                    <img src="/assets/img/L-shape.png" class="img-fluid h-100 bg-transparent" alt="L-Shaped Kitchen">
                </div>
            </div>
            
            <div class="row g-2 p-2 container-lg justify-content-center text-dark">
                <div class="offset-2 col-3">
                    <h1>Feet</h1>
                </div>
                <div class="offset-2 col-3">
                    <h1>Inches</h1>
                </div>



            </div>
            <div class="row g-2 p-2 container-lg justify-content-center text-dark">
                <div class="col-2">
                    <h1>A</h1>
                </div>
                <div class="col-3">
                    <select class="form-select text-teal border-teal shadow-none" aria-label="Default select example">
                        <option selected></option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                </div>
                <div class="offset-2 col-3">
                    <select class="form-select text-teal border-teal shadow-none" aria-label="Default select example">
                        <option selected></option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                </div>

            </div>
            <div class="row g-2 p-2 container-lg justify-content-center text-dark">
                <div class="col-2">
                    <h1>B</h1>
                </div>
                <div class="col-3">
                    <select class="form-select text-teal border-teal shadow-none" aria-label="Default select example">
                        <option selected></option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                </div>
                <div class="offset-2 col-3">
                    <select class="form-select text-teal border-teal shadow-none" aria-label="Default select example">
                        <option selected></option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                </div>

            </div>

        </div>

        <div class="row container-lg p-3 m-3 text-center g-3">
            <div class="offset-lg-4 col-lg-2 text-md-center col-md-12">
                <a href="#" class="btn btn-lg bg-light text-teal border-teal px-5 py-2 rounded" role="button"><h4>Back</h4></a>   
            </div>
            <div class="offset-lg-2 col-lg-2 text-md-center col-md-12">
                <a href="#" class="btn btn-lg btn-opacity bg-teal text-light px-5 py-2 rounded" role="button"><h4>Next</h4></a>   
            </div>
        </div>

    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
