<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Svg.css -->
    <link rel="stylesheet" href="/assets/css/svg.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Select On-site Servies</title>
    <style>
    </style>
</head>
<body>
<div id="layout" class="h-100 img-thumbnail">
    <div class="p-3">

        <div class="ps-md-5">
            <h1 class="text-light">Kitchen Price Estimate Steps</h1>
        </div>  

        <div class="container-lg text-center p-3 justify-content-center col-lg-6 col-sm-12 text-center" id="select">
            <div class=""><h3>Select the on-site services you would require.</h3></div>
            
            <div class="row g-3 p-3" id="layout-select">
                <div class="col-lg-3 col-md-6">
                    <div class="card">
                            <div class="form-check float-end">
                                <input class="form-check-input" type="checkbox" name="service" id="service1">
                            </div>
                            <img src="/assets/img/Painting.png" class="card-img img-thumbnail" alt="L-Shaped Kitchen">
                          <div class="card-body text-dark">
                            <p class="fw-bold">Painting</h5>
                          </div>
                      </div>
                </div>
                <div class="offset-lg-1 col-lg-3 col-md-6">
                    <div class="card">
                            <div class="form-check float-end">
                                <input class="form-check-input" type="checkbox" name="service" id="service2">
                            </div>
                            <img src="/assets/img/Plumbing.png" class="card-img img-thumbnail" alt="U-Shaped Kitchen">
                          <div class="card-body text-dark">
                            <p class="fw-bold">Plumbing</h5>
                          </div>
                      </div>
                </div>
                <div class="offset-lg-1 col-lg-3 col-md-6">
                    <div class="card">
                            <div class="form-check float-end">
                                <input class="form-check-input" type="checkbox" name="service" id="service3">
                            </div>
                            <img src="/assets/img/Electrical.png" class="card-img img-thumbnail" alt="Straight Shaped Kitchen">
                          <div class="card-body text-dark">
                            <p class="fw-bold">Electrical</h5>
                          </div>
                      </div>
                </div>
                <div class="offset-lg-2 col-lg-3 col-md-6">
                    <div class="card">
                            <div class="form-check float-end">
                                <input class="form-check-input" type="checkbox" name="service" id="service4">
                            </div>
                            <img src="/assets/img/Platform.png" class="card-img img-thumbnail" alt="Parallel Shaped Kitchen">
                          <div class="card-body text-dark">
                            <p class="fw-bold">Platform</h5>
                          </div>
                      </div>
                </div>

                <div class="offset-lg-1 col-lg-3 col-md-6">
                    <div class="card">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="service" id="service5">
                        </div>
                        <img src="/assets/img/Dado.png" class="card-img img-thumbnail" alt="Parallel Shaped Kitchen">
                        <div class="card-body text-dark">
                            <p class="fw-bold">Dado</h5>
                        </div>
                      </div>
                </div>

        </div>

    </div>

    <div class="row container-lg p-3 m-3 pb-5 text-center gy-3">
        <div class="offset-lg-1 col-lg-4 text-md-center col-md-12">
            <a href="#" class="btn btn-lg bg-light text-teal border-teal px-5 py-2 rounded" role="button"><h4>Back</h4></a>   
        </div>
        <div class="offset-lg-3 col-lg-4 text-md-center col-md-12">
            <a href="#" class="btn btn-lg btn-opacity bg-teal text-light px-5 py-2 rounded" role="button"><h4>Next</h4></a>   
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
